<body>
    <div id="header">
        <h1>Pomodoro Timer</h1>
    </div>
<div id="center">

        <div id="workAndBreak">
            <p id="work" class="color">Work</p>
            <p id="short" class="color">Short Break</p>

        </div>

            <p id="timer">Timer</p>

            <div id="buttons">
        <button id="workTime" class="btn">25:00</button>
        <button id="shortTime" class="btn">5:00</button>
        <button id="longTime" class="btn">15:00</button>
            </div>

    </div>
</div>
